<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel Photography Portfolio Webstie">
    <meta name="keywords" content="photography, travel, portfolio">
    <meta name="author" content="Emilia Dombek">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nomada Photography: Contact</title>
</head>

<body>
    <header>
        <section class="hero-container">
            <div class="hero-image">
                <img src="assets/images/kaszuby_large.jpg" alt="Hero Image" aria-label="Photo of a lake in Kashubia">
                <div class="image-overlay">
                    <h1 class="text-overlay">Contact: Get in Touch</h1>
                </div>
                <div class="middle" aria-label="Text overlay with a link that scrolls further down to the menu section">
                    <a href="#logo">
                        <div class="text-box-hover">Learn More</div>
                    </a>
                </div>
            </div>
            </div>
        </section>
        <section class="logo-banner" role="banner">
            <div class="logo-container">
                <h2 id="logo">Nomada</h2>
                <h3 class="logo2">Photography</h3>
            </div>
            <nav class="navbar">
                <ul class="menu">
                    <li>
                        <a href="index.html#logo">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                </ul>
            </nav>
    </header>
    <main>
    <section class="contact-form-container">
        <form class="contact-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Get in Touch!</h2>
            <label for="fname">First Name</label>
            <input class="fname" name="first_name" type="text" required class="text-input">
            <label for="email">Email Address</label>
            <input type="email" class="email" name="email_address" required class="text-input">
            <input class="join-button" type="submit" value="Send">
        </form>
        </section>
    </main>
    <footer>
        <section class="footer-banner">
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i
                            class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
            <br>
            <div class="footer-text-container">
                <a href="#logo" aria-label="Link to top of page">
                    <h5 class="footer-text">Nomada Photography</h5>
                </a>
                <br>
                <h6 class="copyright-text">Copyright 2023 Emilia Dombek. All rights reserved.</h6>
            </div>

            <!--font awesome script-->
            <script src="https://kit.fontawesome.com/d05b266593.js" crossorigin="anonymous"></script>
        </section>
    </footer>
</body>

</html>
