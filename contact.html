<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Travel Photography Portfolio Webstie" />
  <meta name="keywords" content="photography, travel, portfolio" />
  <meta name="author" content="Emilia Dombek" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Nomada Photography: Contact</title>
</head>

<body>
  <header>
    <section class="hero-container">
      <div class="hero-image">
        <img src="assets/images/kaszuby_large.jpg" alt="Hero Image" aria-label="Photo of a lake in Kashubia" />
        <div class="image-overlay">
          <h1 class="text-overlay">Get in Touch</h1>
        </div>
        <div class="middle">
          <a href="#logo">
            <div class="text-box-hover">Contact Us</div>
          </a>
        </div>
      </div>
    </section>
    <section class="logo-banner" role="banner">
      <div class="logo-container">
        <h2 id="logo">Nomada</h2>
        <h3 class="logo2">Photography</h3>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li>
            <a href="index.html#logo">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html" class="active">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
  </header>
  <br />
  <main>
    <section class="contact-form-container">
      <form class="contact-form" method="GET" action="./contact.html">
        <h5 class="contact-title">Get in Touch</h5>
        <br />
        <input type="text" id="name" name="name" class="text-input-contact" placeholder="Name" required />
        <br />
        <input type="email" id="email" name="email" class="text-input-contact" placeholder="Email" required />
        <br />
        <textarea class="message" name="message" placeholder="Message" required></textarea>
        <br />
        <button type="submit" class="submit-button">Submit</button>
      </form>
      <div class="contact-form-image">
        <img src="assets/images/torun_view_of_oldtown.jpeg" alt="Image" />
      </div>
    </section>
  </main>
  <br />
  <footer>
    <section class="footer-banner">
      <ul class="social-networks">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <br />
      <div class="footer-text-container">
        <a href="#logo" aria-label="Link to top of page">
          <h5 class="footer-text">Nomada Photography</h5>
        </a>
        <br />
        <h6 class="copyright-text">
          Copyright 2023 Emilia Dombek. All rights reserved.
        </h6>
      </div>

      <!--font awesome script-->
      <script src="https://kit.fontawesome.com/d05b266593.js" crossorigin="anonymous"></script>
    </section>
  </footer>
</body>

</html>
