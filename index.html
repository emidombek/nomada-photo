<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travel Photography Portfolio Webstie">
  <meta name="keywords" content="photography, travel, portfolio">
  <meta name="author" content="Emilia Dombek">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Nomada Photography: Main Gallery</title>
</head>

<body>
  <header>
    <section class="hero-container">
      <div class="hero-image">
        <img src="assets/images/slieve_league_large.jpg" alt="Hero Image"
          aria-label="Photograph of the Slieve League Cliffs">
        <div class="image-overlay">
          <h1 class="text-overlay">Slieve Leauge Cliffs, Ireland</h1>
        </div>
        <div class="middle">
          <a href="#logo">
            <div class="text-box-hover">See More Destinations</div>
          </a>
        </div>
      </div>
    </section>
    <section class="logo-banner" role="banner">
      <div class="logo-container">
        <h2 id="logo">Nomada</h2>
        <h3 class="logo2">Photography</h3>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li>
            <a href="index.html#logo" class="active">Home</a>
            <div class="dropdown-container">
            </div>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
  </header>
  <main>
    <div class="gallery-container">
      <h4>#</h4>
      <div class="gallery-column">
        <a href="gdansk.html" aria-label="Link to Gdansk Gallery with additional photos">
          <img src="assets/images/gdansk_rowhouses.jpeg" alt="Gdansk Rowhouses">
          <div class="image-overlay"><i class="fa-solid fa-hotel"></i></div>
        </a>
      </div>
      <div class="gallery-column">
        <a href="slieveleague.html" aria-label="Link to Slieve League Gallery with additional photos">
          <img src="assets/images/slieve_league_lake_large.jpg" alt="Slieve League Lake">
          <div class="image-overlay"><i class="fa-solid fa-water"></i></div>
        </a>
      </div>
      <div class="gallery-column">
        <a href="tatra.html" aria-label="Link to Tatra Mountains Gallery with additional photos">
          <img src="assets/images/tatras_slovakia_large.jpg" alt="View of the Tatra Mountains">
          <div class="image-overlay"><i class="fa-solid fa-mountain-sun"></i></div>
        </a>
      </div>
      <div class="gallery-column">
        <a href="torun.html" aria-label="Link to Torun Gallery with additional photos">
          <img src="assets/images/copernicus_house_large.jpg" alt="Copernicus House">
          <div class="image-overlay"><i class="fa-solid fa-dungeon"></i></div>
        </a>
      </div>
      <div class="gallery-column">
        <a href="richmond.html" aria-label="Link to Richmond Gallery with additional photos">
          <img src="assets/images/richmond_skyline_large.jpg" alt="Richmond Skyline">
          <div class="image-overlay"><i class="fa-solid fa-city"></i></div>
        </a>
      </div>
      <div class="gallery-column-center">
        <a href="bydgoszcz.html" aria-label="Link to Bydgoszcz gallery with additional photos">
          <img src="assets/images/bydgoszcz_market_square.jpg" alt="Bydgoszcz Old Town Square">
          <div class="image-overlay"><i class="fa-solid fa-landmark-dome"></i></div>
        </a>
      </div>
      <div class="gallery-column">
        <a href="connemara.html" aria-label="Link to Connemara gallery with additional photos">
          <img src="assets/images/lough_mask_large.jpg" alt="Connemara Mountain above Lough Mask">
          <div class="image-overlay"><i class="fa-solid fa-person-hiking"></i></div>
        </a>
      </div>
      <div class="gallery-column">
        <a href="chelmno.html" aria-label="Link to Chelmno gallery with additional photos">
          <img src="assets/images/book_house_chelmno.jpg" alt="Building with book mural in Chelmno">
          <div class="image-overlay"><i class="fa-solid fa-book"></i>"></div>
        </a>
      </div>
    </div>
  </main>
  <footer>
    <section class="footer-banner">
      <ul class="social-networks">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <br>
      <div class="footer-text-container">
        <a href="#logo" aria-label="Link to top of page">
          <h5 class="footer-text">Nomada Photography</h5>
        </a>
        <br>
        <h6 class="copyright-text">Copyright 2023 Emilia Dombek. All rights reserved.</h6>
      </div>

      <!--font awesome script-->
      <script src="https://kit.fontawesome.com/d05b266593.js" crossorigin="anonymous"></script>
    </section>
  </footer>
</body>

</html>
