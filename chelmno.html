<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travel Photography Portfolio Webstie">
  <meta name="keywords" content="photography, travel, portfolio">
  <meta name="author" content="Emilia Dombek">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Nomada Photography: Chelmno Gallery</title>
</head>

<body>
  <header>
    <section class="hero-container">
      <div class="hero-image">
        <img src="assets/images/book_house_chelmno.jpg" alt="Hero Image"
          aria-label="Building in Chelmno with Book Mural">
        <div class="image-overlay">
          <h1 class="text-overlay">Che≈Çmno, Poland</h1>
        </div>
        <div class="middle">
          <a href="#logo">
            <div class="text-box-hover">See Photos</div>
          </a>
        </div>
      </div>
    </section>
    <section class="logo-banner" role="banner">
      <div class="logo-container">
        <h2 id="logo">Nomada</h2>
        <h3 class="logo2">Photography</h3>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li>
            <a href="index.html#logo" class="active">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
  </header>
  <main>
    <div class="gallery-container2">
      <h4>#</h4>
      <div class="gallery-column2">
        <img src="assets/images/chemno_cityhall.jpeg" alt="Chelmno City Hall and Main Square">
        <div class="image-overlay2">
          <div class="text-overlay2">City Hall & Main Square - 2020</div>
        </div>
      </div>
      <div class="gallery-column2">
        <img src="assets/images/graffiti_large.jpg" alt="Chelmno Street Art Mural">
        <div class="image-overlay2">
          <div class="text-overlay2">Street Art - 2020</div>
        </div>
      </div>
      <div class="gallery-column2">
        <img src="assets/images/deer_sculpture_chelmno.jpeg" alt="17th Century Deer's Head Sculpture">
        <div class="image-overlay2">
          <div class="text-overlay2">17th Century Deer's Head Sculpture - 2020</div>
        </div>
      </div>
      <div class="gallery-column2">
        <img src="assets/images/gothic_church_chelmno.jpeg" alt="Teutonic Style Gothic Church">
        <div class="image-overlay2">
          <div class="text-overlay2">Teutonic Style Gothic Church - 2020</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <section class="footer-banner">
      <ul class="social-networks">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <br>
      <div class="footer-text-container">
        <a href="#logo" aria-label="Link to top of page">
          <h5 class="footer-text">Nomada Photography</h5>
        </a>
        <br>
        <h6 class="copyright-text">Copyright 2023 Emilia Dombek. All rights reserved.</h6>
      </div>
      <!--font awesome script-->
      <script src="https://kit.fontawesome.com/d05b266593.js" crossorigin="anonymous"></script>
    </section>
  </footer>
</body>

</html>
