<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travel Photography Portfolio Webstie">
  <meta name="keywords" content="photography, travel, portfolio">
  <meta name="author" content="Emilia Dombek">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--font awesome script-->
  <script src="https://kit.fontawesome.com/d05b266593.js" crossorigin="anonymous"></script>
  <title>Nomada Photography: Richmond Gallery</title>
</head>

<body>
  <header>
    <!--Hero Image Container and Overlays-->
    <section class="hero-container">
      <div class="hero-image">
        <img src="assets/images/richmond_skyline_large.jpg" alt="Hero Image"
          aria-label="Photo of the skyline in Richmond,Virginia USA">
        <div class="image-overlay">
          <h1 class="text-overlay">Richmond, Virginia, USA</h1>
        </div>
        <div class="middle">
          <a href="#logo" aria-label="Link brings user down to Menu navigation bar">
            <div class="text-box-hover">See Photos</div>
          </a>
        </div>
      </div>
    </section>
    <!--Banner containing Logo and Navbar Menu-->
    <section class="logo-banner" role="banner">
      <div class="logo-container">
        <h2 id="logo">Nomada</h2>
        <h3 class="logo2">Photography</h3>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li>
            <a href="index.html#logo" class="active">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
  </header>
  <main>
    <!--Destination Gallery Image Grid and Overlays-->
    <div class="gallery-container2">
      <h4>#</h4>
      <div class="gallery-column2">
        <img src="assets/images/church_hill_house_richmond.jpeg"
          alt="Old House in the Church Hill District Richmond,VA">
        <div class="image-overlay2">
          <div class="text-overlay2">Church Hill Historic District - 2022</div>
        </div>
      </div>
      <div class="gallery-column2">
        <img src="assets/images/richmond_gallery_statue.jpeg" alt="Statue in a fountain, Viginia Musuem of Fine Arts">
        <div class="image-overlay2">
          <div class="text-overlay2">Virginia Museum of Fine Arts - 2022</div>
        </div>
      </div>
      <div class="gallery-column2">
        <img src="assets/images/richmond_moonshine_mural.jpeg" alt="Moonshine Mural by Etam Cru Richmond, VA">
        <div class="image-overlay2">
          <div class="text-overlay2">Moonshine Mural - 2022</div>
        </div>
      </div>
      <div class="gallery-column2">
        <img src="assets/images/canal_murals.jpeg" alt="Graffiti Murals near the Canal in Richmond,VA">
        <div class="image-overlay2">
          <div class="text-overlay2">Canal Walk Murals - 2022</div>
        </div>
      </div>
    </div>
  </main>
  <!--Footer Banner containing Social Media links, Link to the Top of the Logo Banner and Copyright-->
  <!--Social media networks menu code was taken from the Love Running Project-->
  <footer>
    <section class="footer-banner">
      <ul class="social-networks">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)">
            <i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)">
            <i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)">
            <i class="fab fa-youtube-square"></i></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <br>
      <div class="footer-text-container">
        <a href="#logo" aria-label="Link to top of page">
          <h5 class="footer-text">Nomada Photography</h5>
        </a>
        <br>
        <h6 class="copyright-text">Copyright 2023 Emilia Dombek. All rights reserved.</h6>
      </div>
    </section>
  </footer>
</body>

</html>
