<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travel Photography Portfolio Webstie">
  <meta name="keywords" content="photography, travel, portfolio">
  <meta name="author" content="Emilia Dombek">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--font awesome script-->
  <script src="https://kit.fontawesome.com/d05b266593.js" crossorigin="anonymous"></script>
  <title>Nomada Photography: Thank You!</title>
</head>

<body>
  <header>
    <!--Hero Image Container and Overlays-->
    <section class="hero-container">
      <div class="hero-image">
        <img src="assets/images/sunset_vistula_large.jpg" alt="View of the Vistula River and a Sunset"
          aria-label="Photo of a sunset over the Vistula River">
        <div class="image-overlay">
          <h1 class="text-overlay">Thanks for Contacting Us!</h1>
        </div>
        <div class="middle">
          <a href="#logo" aria-label="Link brings user back to homepage">
            <div class="text-box-hover">Click Here</div>
          </a>
        </div>
      </div>
    </section>
    <!--Banner containing Logo and Navbar Menu-->
    <section class="logo-banner" role="banner">
      <div class="logo-container">
        <h2 id="logo">Nomada</h2>
        <h3 class="logo2">Photography</h3>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li>
            <a href="index.html#logo">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html" class="active">Contact</a>
          </li>
        </ul>
      </nav>
  </header>
  <main>
    <section class="thank-you-container">
      <h4>#</h4>
      <div class="thank-you-image">
        <img src="assets/images/howth_view.jpeg" alt="Image" />
      </div>
      <div class="thank-you-text-container">
        <h5 class="thank-you-heading">We appreciate your interest!</h5>
        <br>
        <p class="thank-you-text">Someone will be in touch with you shortly. In the meantime try following us on social
          media!</p>
      </div>
    </section>
  </main>
  <!--Social media networks menu code was taken from the Love Running Project-->
  <footer>
    <section class="footer-banner">
      <ul class="social-networks">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)">
            <i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)">
            <i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)">
            <i class="fab fa-youtube-square"></i></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <br>
      <div class="footer-text-container">
        <a href="#logo" aria-label="Link to top of page">
          <h5 class="footer-text">Nomada Photography</h5>
        </a>
        <br>
        <h6 class="copyright-text">Copyright 2023 Emilia Dombek. All rights reserved.</h6>
      </div>
    </section>
  </footer>

</body>

</html>
